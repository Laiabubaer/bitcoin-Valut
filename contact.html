<form id="contactForm" action="https://formsubmit.co/support@BitOrion.app" method="POST">
  <!-- Hidden settings -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="New Contact Form Submission from BitOrion">
  <input type="hidden" name="_template" value="table">

  <input type="text" name="name" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>

  <button type="submit" class="cta-btn">Send Message</button>
</form>

<!-- مكان الرسالة -->
<div id="formMessage" style="display:none; margin-top:20px; color:green; font-weight:bold;">
  ✅ تم إرسال رسالتك بنجاح، سنتواصل معك قريبًا.
</div>

<script>
  const form = document.getElementById('contactForm');
  const message = document.getElementById('formMessage');

  form.addEventListener('submit', async function(e) {
    e.preventDefault(); // منع الانتقال لصفحة جديدة

    const formData = new FormData(form);
    try {
      await fetch(form.action, {
        method: "POST",
        body: formData,
      });
      form.reset(); // تصفير الحقول
      message.style.display = "block"; // عرض الرسالة
    } catch (error) {
      alert("⚠️ حدث خطأ، حاول مرة أخرى.");
    }
  });
</script>
