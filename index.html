<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Wallet – Vault | Secure & Lightning Fast</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 10px 20px;
    }
    .logo-img {
      width: 40px;
      height: 40px;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    @media(max-width:768px){
      .menu-toggle{display:flex}
      .nav-links{
        display:none;
        flex-direction:column;
        background:#000;
        position:absolute;
        top:55px;
        right:20px;
        width:180px;
        padding:10px;
        border-radius:6px;
        box-shadow:0 4px 8px rgba(0,0,0,0.2);
        text-align:right
      }
      .nav-links.show{display:flex}
      .nav-links a{
        padding:10px 0;
        border-bottom:1px solid #222
      }
    }

    .cta-section {
      background: linear-gradient(135deg, #0a1f44, #1e3a8a);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    .cta-section h2 {
      font-size: 28px;
      margin-bottom: 25px;
    }

    .section {
      text-align: center;
      padding: 40px 20px;
    }
    .section:nth-of-type(odd) {
      background-color: #f9fafb;
    }
    .section:nth-of-type(even) {
      background-color: #ffffff;
    }
    .section h2 {
      font-size: 22px;
      color: #222;
      margin-top: 10px;
    }
    .section p {
      font-size: 16px;
      color: #555;
      max-width: 700px;
      margin: 10px auto;
      line-height: 1.6;
    }

    .google-play-badge {
      height: 60px;
      margin-top: 20px;
      transition: .3s;
    }
    .google-play-badge:hover {
      transform: scale(1.05);
    }

    .support-section-pro {
      background: #e8f0ff;
      padding: 50px 20px;
      text-align: center;
      border-top: 1px solid #cbd5e1;
    }
    .support-section-pro h2 {
      color: #0a1f44;
      font-size: 26px;
      margin-bottom: 10px;
    }
    .support-section-pro p {
      color: #444;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .support-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .support-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: #0a1f44;
    }
    .support-item img {
      height: 24px;
    }
    .support-item a {
      color: #0a1f44;
      text-decoration: none;
      font-weight: bold;
    }
    .support-item a:hover {
      text-decoration: underline;
    }

    .multisig-box-refined {
      background: #f1f5f9;
      border-left: 5px solid #2563eb;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      max-width: 800px;
      margin: 40px auto;
      animation: fadeInUp 0.8s ease;
      text-align: center;
    }
    .multisig-box-refined h2 {
      font-size: 26px;
      color: #1e3a8a;
      margin-bottom: 12px;
    }
    .multisig-box-refined p {
      color: #374151;
      font-size: 17px;
      line-height: 1.7;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      background: #1f2937;
      color: #ddd;
      padding: 20px;
      font-size: 14px;
    }
    .footer-links a {
      margin: 0 10px;
      color: #ccc;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    .disclaimer {
      font-size: 14px;
      color: #777;
      text-align: center;
      max-width: 800px;
      margin: 50px auto 30px;
      line-height: 1.6;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <!-- محتوى الموقع يبقى كما هو -->
</body>
</html>
