<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terms and Conditions – BitOrion: Bitcoin Wallet</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --container: 1200px;
      --ink: #0f172a;
      --brand: #0a1f44;
      --muted: #475569;
      --border: #e5e7eb;
      --bg: #f9fafb;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color:#111827;
    }
    nav{background:#000;color:#fff; position:sticky; top:0; z-index:50}
    .nav-container{
      max-width:var(--container);
      margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px; gap:16px;
    }
    .logo-text{font-weight:800; font-size:18px; color:#fff; margin-right:auto;}
    .menu-toggle{display:none; flex-direction:column; cursor:pointer; background:none; border:none;}
    .menu-toggle div{
      width:25px;
      height:3px;
      background-color:white;
      margin:4px 0;
    }
    .nav-links{display:flex; gap:22px}
    .nav-links a{color:#fff; text-decoration:none; font-size:14px; opacity:.92; display:inline-flex; align-items:center; gap:8px;}
    .nav-links a:hover{opacity:1}
    @media (max-width:768px){
      .menu-toggle{display:flex}
      .nav-links{display:none; position:absolute; top:56px; right:20px; background:#000;
        flex-direction:column; width:220px; padding:10px; border-radius:10px;
        box-shadow:0 10px 30px rgba(0,0,0,.4);
      }
      .nav-links.show{display:flex}
      .nav-links a{padding:10px; border-bottom:1px solid #222}
      .nav-links a:last-child{border-bottom:none}
    }
    main.content{max-width:800px; margin:40px auto; padding:0 20px; text-align:left;}
    main.content h1{font-size:26px; margin-bottom:6px; color:var(--brand);}
    .effective-date{font-size:14px; font-weight:600; color:#000; margin:0 0 18px;}
    main.content p, main.content li{font-size:16px; line-height:1.6; margin-bottom:15px;}
    main.content h2{font-size:20px; margin-top:28px; margin-bottom:10px; color:var(--brand); padding-bottom:6px; border-bottom:2px solid #ddd;}
    main.content h3{font-size:18px; margin-top:18px; color:var(--ink);}
    main.content ul{margin-left:20px; padding-left:0}
    footer{background:#0a1f44; color:#e5e7eb; text-align:center; padding:28px 20px; font-size:14px; margin-top:40px;}
    footer a{color:#cbd5e1; text-decoration:none}
    footer a:hover{text-decoration:underline}
    .footer-links{display:flex; gap:16px; justify-content:center; flex-wrap:wrap; margin-top:10px}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav aria-label="Primary">
    <div class="nav-container">
      <div class="logo-text">BitOrion</div>
      <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu" aria-expanded="false" aria-controls="navLinks">
        <div></div><div></div><div></div>
      </button>
      <div class="nav-links" id="navLinks">
        <a href="index.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="privacy.html"><i class="fa-solid fa-lock"></i><span>Privacy</span></a>
        <a href="terms.html"><i class="fa-solid fa-file-contract"></i><span>Terms</span></a>
        <a href="contact.html"><i class="fa-solid fa-phone"></i><span>Contact</span></a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="content">
    <!-- محتوى الشروط زي ما هو عندك -->
    <h1>Terms and Conditions</h1>
    <p class="effective-date">Effective Date: September 22, 2025</p>
    <!-- ... باقي النص -->
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 BitOrion: Bitcoin Wallet | All rights reserved</p>
    <div class="footer-links">
      <span><i class="fa-solid fa-user-shield"></i>
        <a href="privacy.html">Privacy Policy</a>
      </span>
      <span><i class="fa-solid fa-file-contract"></i>
        <a href="terms.html">Terms &amp; Conditions</a>
      </span>
      <span><i class="fa-solid fa-envelope"></i>
        <a href="mailto:support@BitOrion.app">support@BitOrion.app</a>
      </span>
    </div>
  </footer>

  <!-- Mobile menu script -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
      // update aria-expanded for accessibility
      const btn = document.querySelector('.menu-toggle');
      if (btn) btn.setAttribute('aria-expanded', nav.classList.contains('show') ? 'true' : 'false');
    }
  </script>
</body>
</html>
